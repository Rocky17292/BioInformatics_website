<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball-and-Stick Structure</title>
    <script type="text/javascript" src="https://3dmol.org/build/3Dmol.js"></script>
    <style>
        #viewer_3Dmoljs {
            width: 100%;
            height: 600px;
            border: 1px solid black;
        }
        /* Add styles for navbar */
        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        /* Navbar links */
        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        /* Navbar links on hover */
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#contact">Contact</a>
    </div>

    <h1>Ball-and-Stick Structure</h1>
    <div id="viewer_3Dmoljs"></div>

    <script>
        // Initialize 3Dmol viewer
        var viewer = $3Dmol.createViewer("viewer_3Dmoljs", {backgroundColor: "white"});

        // Define the molecular data (assumed to be passed from the server-side)
        var pdbData = `{{ pdb_data }}`;

        // Load molecular data into viewer
        viewer.addModel(pdbData, "pdb");

        // Style for ball-and-stick representation
        viewer.setStyle({}, {stick: {}});
        viewer.setStyle({}, {sphere: {}});

        // Zoom to fit the molecular structure
        viewer.zoomTo();

        // Render the viewer
        viewer.render();
    </script>
</body>
</html>
